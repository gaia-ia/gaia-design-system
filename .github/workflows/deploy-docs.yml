name: Deploy docs

on:
  push:
    branches:
      - main

jobs:
  build-end-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - run: yarn build

    - name: Deploy storybook
      working-directory: ./apps/docs
      run: |
        touch storybook-static/.nojekyll
        yarn deploy-storybook -- --ci --existing-output-dir=storybook-static --remote=origin --branch=gh-pages --source-branch=main
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}